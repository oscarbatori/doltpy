name: Release Notification

on: release

jobs:
  notify:
    name: Release Notification
    steps:
      - name: Discord Notify
        if: always()
        uses: dolthub/ga-discord-notify@test-github-context
        with:
          job-status: ${{ job.status }}
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          notify-on-success: true
